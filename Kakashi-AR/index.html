<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Visor AR de Kakashi</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style> 
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        model-viewer { 
            width: 300px; 
            height: 400px; 
            position: relative; /* Añadido para contener elementos absolutos */
        } 

        /* Nuevos estilos para reposicionar la mano */
        #ar-prompt {
            position: absolute;
            bottom: 120px; /* Ajusta esta valor para subir/bajar la mano */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        #ar-prompt img {
            width: 80px; /* Opcional: ajustar tamaño de la mano */
        }

        /* Asegurar que el botón quede debajo */
        #ar-button {
            position: relative;
            z-index: 2;
            margin-top: 20px; /* Espacio adicional debajo de la mano */
        }
    </style> 
</head>
<body>
    <h1>Kakashi</h1>
    
    <model-viewer 
        src="Kakashi.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral" 
        poster="poster.webp" 
        shadow-intensity="1" 
        autoplay>
        
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>

        <button slot="ar-button" id="ar-button">
            View in your space
        </button>

        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>

    </model-viewer>
</body>
</html>
