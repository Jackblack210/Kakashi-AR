<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Visor AR de Kakashi</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style> 
        model-viewer{ 
        width: 300px; 
        height: 400px; 
        margin: 0 auto; 
        } 
        </style> 
        <model-viewer src="Kakashi.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="3" exposure="1.39" auto-rotate camera-orbit="-92.72deg 88.16deg auto"> 
            <button class="Hotspot" slot="hotspot-1" data-position="0.0005957797379805655m 0.001906292138383704m 0.007828604986175812m" data-normal="-0.8308054907196392m -0.18937871770337747m -0.5233525942145737m" data-visibility-attribute="visible"> 
                <div class="HotspotAnnotation">Holi</div> 
            </button> 
            <div class="progress-bar hide" slot="progress-bar"> 
                <div class="update-bar"></div> 
            </div> 
            <button slot="ar-button" id="ar-button"> 
                TOCA AQUI para experimentar Realidad Aumentada en tu celular 
            </button> 
        </model-viewer> 
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>         
</body>
</html>
